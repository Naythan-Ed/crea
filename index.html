    <script>
        document.addEventListener('DOMContentLoaded', function() {
              const usuarioSesion = sessionStorage.getItem('usuario_sesion') || 
                                  localStorage.getItem('usuario_sesion');
            
            const btnUsuario = document.getElementById('btnUsuario');
            
            if (usuarioSesion) {
               
                try {
                    const usuario = JSON.parse(usuarioSesion);
                    btnUsuario.href = '/perfil.html';
                    btnUsuario.title = `Mi Perfil - ${usuario.nombre}`;
                    
                    console.log(' Sesión activa:', usuario.nombre);
                } catch (error) {
                    console.error('Error al parsear usuario:', error);
                    btnUsuario.href = '/login.html';
                    btnUsuario.title = 'Iniciar Sesión';
                }
            } else {
   
                btnUsuario.href = '/login.html';
                btnUsuario.title = 'Iniciar Sesión';
                
                console.log(' No hay sesión activa');
            }
        });

      
        function configurarBotonUsuario() {
            const usuario = obtenerUsuarioActual();
            const btnUsuario = document.getElementById('btnUsuario');
            
            if (usuario) {
                btnUsuario.href = '/perfil.html';

            } else {
                btnUsuario.href = '/login.html';
                btnUsuario.title = 'Iniciar Sesión';
            }
        }

      
        if (typeof obtenerUsuarioActual === 'function') {
            configurarBotonUsuario();
        }
    </script>
