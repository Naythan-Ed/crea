<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Desesperanza - Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1></h1>
            <h1>La Desesperanza</h1>
            <p>Crea tu cuenta</p>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <form id="registroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Juan">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Pérez">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <div class="password-requirements">Mínimo 6 caracteres</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-register">Crear Cuenta</button>
            </form>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
            </div>

            <div class="back-home">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="/registro.js"></script>
</body>
</html>
